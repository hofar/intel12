{% extends 'layout.html' %}

{% block title %} Index Page {% endblock %}

{% block content %}

<h2>{{ title }}</h2>
<!--menu-->
<ul>
    <li>
        <a href="/">Index</a>
    </li>
    <li>
        <a href="/contact">Contact</a>
    </li>
</ul>

<table border="1" style="width: 400px;border-collapse: collapse;">
    <thead>
        <tr>
            <th>No. Induk</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for d in data %}
        <tr>
            <td>{{ d.no_induk }}</td>
            <td>{{ d.nama }}</td>
            <td>{{ d.alamat }}</td>
            <td>
                <a href="{{ app_url }}/update/{{ d.no_induk }}">Update</a>
                ||
                <a href="{{ app_url }}/delete/{{ d.no_induk }}" onclick="return confirm('Yakin ?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br/>
<br/>
<a href="{{ app_url }}/insert">Tambah Data</a>

{% endblock %}
