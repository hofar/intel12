{% extends 'layout.html' %}

{% block content %}
<h2>Update Data</h2>
<form method="POST">
    <table width="400">
        <tbody>
            <tr>
                <td><label>No. Induk</label></td>
                <td><input type="text" name="no_induk" value="{{ data.no_induk }}" disabled /><br/></td>
            </tr>
            <tr>
                <td><label>Nama</label></td>
                <td><input type="text" name="nama" value="{{ data.nama }}" /><br/></td>
            </tr>
            <tr>
                <td><label>Alamat</label></td>
                <td><textarea name="alamat">{{ data.alamat }}</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Simpan"/></td>
            </tr>
        </tbody>
    </table>
</form>
<br/>
<br/>
<a href="{{ app_url }}">Ke halaman awal</a>
{% endblock %}
